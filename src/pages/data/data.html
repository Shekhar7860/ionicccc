<ion-header>
  <ion-navbar>
   <div style="text-align:center;font-size:20px;color:blue">Join Modicare (मोदी केयर में शामिल हों)</div>
  </ion-navbar>
</ion-header>

<ion-content padding>
<input type="text" placeholder="Name (नाम)"  [(ngModel)]="name" min="10" max="10" style="width:100%;margin-bottom:20px">

<input type="number" placeholder="Mobile ( मोबाइल नंबर)"  [(ngModel)]="mobile" style="width:100%;margin-bottom:20px">

<input type="location" placeholder="Location (स्थान)" [(ngModel)]="location" style="width:100%;margin-bottom:20px">
<button style="text-align:center;font-size:20px;color:white;background:blue;width:100%;height:50px" (click)="submit()">Submit</button>
<button style="text-align:center;margin-top:20px;font-size:20px;color:white;background:blue;width:100%;height:50px" (click)="skip()">Go To Products</button>
</ion-content>
