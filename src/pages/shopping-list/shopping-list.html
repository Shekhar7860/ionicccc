<ion-header>

  <ion-navbar color="primary">
      <ion-buttons>
          <button ion-button  icon-only (click)="share()">
              <ion-icon   name="share"></ion-icon>
            </button>
      </ion-buttons>
    <div style="text-align: center;color:white;font-size:20px;margin-top: -20px">Shopping List</div>
    <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
            <ion-icon name="help"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>        


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <ion-card>
          <ion-card-header>
          Product Name: {{item.name}}
          </ion-card-header>
          <ion-card-content>
          Amount: {{item.DateOfJoining}}
                  
          </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
